<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Table Border</title>
  <style>
      table.data {
          border: 1px solid black; /* Set the border to solid black */
          border-collapse: collapse; /* Collapse the borders into a single border */
          font-family: Arial, sans-serif;
      }

          table.data th {
              border: 1px solid black; /* Set the border to solid black */
              padding: 8px;
              text-align: center;
          }

          table.data td {
              border: 1px solid black; /* Set the border to solid black */
              padding: 8px;
              text-align: center;
          }

          table.data th {
              background: #FFB300;
              color: #FFFFFF;
          }

          table.data tr:nth-child(even) {
              background-color: #D9D9D9; /* Light grey color for even rows */
          }

          table.data tr:nth-child(odd) {
              background-color: #ffffff; /* White color for odd rows */
          }

      table.header {
          border: none;
          font-family: Arial, sans-serif;
          font-weight: bold;
      }

          table.header td {
              border: none;
              padding: 8px;
              text-align: left;
              color: #275D5D;
          }
  </style>
</head>
<body>

%Content%

</body>
</html>
